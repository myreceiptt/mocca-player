<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Prof. NOTA's ENGL thing...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://ipfs.io/ipfs/QmR6dvgyV2gWD3JQLTAVBKZDGWdHvaQXDqqBG2HwtGTBdF/music-1.gif" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link type="text/css" rel="stylesheet" href="icon.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="img-area">
        <img src="" alt="">
      </div>
      <div class="song-details">
        <p class="name"></p>
        <p class="artist"></p>
      </div>
      <div class="progress-area">
        <div class="progress-bar">
          <audio id="main-audio" src=""></audio>
        </div>
        <div class="song-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">0:00</span>
        </div>
      </div>
      <div class="controls">
        <i id="looping" class="material-icons" title="Song Not Looped">shuffle</i>
        <!-- <i id="looping" class="material-icons" title="Setlist Looped">repeat</i> -->
        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
          <i class="material-icons play">play_arrow</i>
        </div>
        <i id="next" class="material-icons">skip_next</i>
        <i id="more-music" class="material-icons">queue_music</i>
      </div>
      <div class="music-list">
        <div class="header">
          <div class="row">
            <i class= "list material-icons">queue_music</i>
            <span>The Setlist</span>
          </div>
          <i id="close" class="material-icons">close</i>
        </div>
        <ul>
        </ul>
      </div>
    </div>
    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
